---
layout: base.html
theme: dark
---

{% include 'about_header.html' %}

<section class="section section--half">
  <div class="row">
    <header class="col col--1of3">
      <h1 style="margin-top: var(--space-sm); font-family: var(--serif);" data-aos="fade-up">Team</h1>
      <p>The people who are making open access work.</p>
    </header>
    <ul class="row team col col--2of3">
      {% for person in team %}
      <li class="col col--1of3">
        <article class="card card--small">
          <p class="card__header card__header--plain label">{{ person.role }}</p>
          <div class="card__body">
            <h4>{{ person.name }}</h4>
            <p>{{ person.bio }}</p>
          </div>
        </article>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
