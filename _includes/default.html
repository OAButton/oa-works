---
layout: base.html
---

<div class="row" style="margin-top: var(--space-xl);">
  <header class="col col--1of3" style="background-image: linear-gradient(90deg, transparent, transparent 100%, var(--white) 100%, transparent 1.5px);">
    <h1 style="font-family: var(--serif); top: var(--gutter); position: sticky;">{{ title }}</h1>
  </header>

  <div class="col col--1of2" style="border-left: 1px solid;">
    <section style="padding-top: 0;">
      {{ content }}
    </section>
  </div>
</div>
