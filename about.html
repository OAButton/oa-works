---
layout: base.html
theme: dark
---

<section id="values" class="section section--inverted" style="display: flex; justify-content: flex-end; flex-direction: column;">
  <h2 class="label" style="margin-bottom: var(--space-md);">What OA.Works stands for</h2>
  <div class="row" style="position: relative;">
    <ol class="col col--2of3 row values" style="margin-bottom: 0;">
      {% for value in values %}
      <li class="col col--1of2">
        <article style="margin-bottom: var(--space-xl);">
          {% include value.shape %}
          <p class="label label--secondary" style="margin-top: var(--space-xs); margin-bottom: var(--space-sm); color: var(--light-grey);">
            {{ value.goal }}
          </p>
          <h3 style="font-size: var(--typescale-4); padding-bottom: var(--space-sm); border-bottom: 1px solid var(--light-grey);">{{ value.heading }}</h3>
          <p style="line-height: 1.25;"><small>{{ value.desc }}</small></p>
        </article>
      </li>
      {% endfor %}
    </ol>

    <figure class="col col--1of3" style="display: flex; margin-bottom: calc(var(--gutter) * -2); position: absolute; bottom: 0; right: calc(var(--gutter) * 2);">
      <img src="../img/people/camille.svg" style=""/>
      <figcaption style="position: absolute; bottom: var(--gutter); right: 0; padding: var(--space-xs); text-align: right; background: var(--black-75); color: var(--white);">
        <strong>Camille Thomas</strong>
        <br/>OA.Works Leader
        <br/>Scholarly Communication Librarian
        <br/>at Florida State University
      </figcaption>
    </figure>
  </div>
</section>
